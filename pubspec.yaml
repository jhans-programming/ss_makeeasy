name: makeeasy
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  flutter_markdown: ^0.6.23

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Regular.ttf
      - asset: fonts/Montserrat-Bold.ttf
        style: bold
      - asset: fonts/Montserrat-Italic.ttf
        style: italic

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/lippie_logo.png
    - assets/images/profile.jpg
